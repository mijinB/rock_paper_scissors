<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>mini game</title>
</head>

<body>
  <div id="games-button">
    <button id="rps-game-button" class="selected-button">✊</button>
    <button id="random-game-button">🎲</button>
  </div>
  <div id="center">
    <div id="rock-paper-scissors">
      <h1 class="whiteText">Rock Paper Scissors</h1>
      <div id="game-cards">
        <button>✊</button>
        <button>✋️</button>
        <button>✌</button>
      </div>
      <div id="result">
        <button></button>
        <p></p>
      </div>
    </div>
    <div id="random-number-game" class="hidden">
      <h1 class="whiteText">Random Number Game</h1>
      <div id="end-div">
        <span class="bold">
          범위를 정해주세요. 0 ~
        </span>
        <input type="text" />
      </div>
      <div id="choice-div">
        <span class="bold">
          랜덤으로 나올 숫자는?!
        </span>
        <input type="text" />
      </div>
      <div id="play-div">
        <button>
          🎲
          <p class="whiteText">play</p>
        </button>
      </div>
      <div id="hidden-div">
        <div></div>
        <div class="bold"></div>
      </div>
    </div>
  </div>
  <script src="./src/js/gameControls.js"></script>
  <script src="./src/js/rpsGame.js"></script>
  <script src="./src/js/randomNumberGame.js"></script>
</body>

</html>
